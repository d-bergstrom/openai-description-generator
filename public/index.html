<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Description Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
</head>
<body>
    <nav>
        <img src="yt_logo.png" alt="YouTube Logo">
        <h1>YouTube Video Data Generator</h1>
    </nav>

    <div class="container">
        <form class="description-form">
            <h2>Generate Description</h2>
            <label for="title">
                <span>Video Title:</span>
                <input type="text" name="title">
                <button>Generate Description</button>
            </label>
        </form>
      
        <div class="description">
            <p>Your Video Description...</p>
        </div>
      
        <form class="image-form">
            <h2>Generate Thumbnail Image</h2>
            <label for="image">
                <span>Describe the image</span>
                <input type="text" name="prompt">
                <button>Generate Thumbnail</button>
            </label>
        </form>
    
        <div class="thumbnail">
            <img src="https://place-hold.it/512x512" alt="thumbnail">
        </div>
    </div>

    <script src="/index.js"></script>
</body>
</html>
